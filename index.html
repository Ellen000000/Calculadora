    <center>
    <h1>Cálculos Matemáticos</h1>

    <script>
        //Prompt é aonde informa o valor 
        //var é a variável criada que armazena o que foi digitado
       var numero1 = parseInt(prompt("Digite um número"));
       var numero2 = parseInt(prompt("Digite outro número"));
       var soma = numero1 + numero2;
       var subtracao = numero1 - numero2;
       var multiplicacao = numero1 * numero2;
       var divisao = numero1 / numero2;

       //document.write é aonde imprime os valores 
        document.write("O primeiro número digitado foi: " + numero1)
        document.write("<br>")
        document.write("O segundo número digitado foi: " + numero2)
       //br pula uma linha
       document.write("<br>")
       document.write("<br>")
       document.write("A soma é: " + soma)
       document.write("<br>")
       document.write("A subtração é: " + subtracao)
       document.write("<br>")
       document.write("A multiplicação é: " + multiplicacao)
       document.write("<br>")
       document.write("A divisão é: " + divisao)
       document.write("</h2>")
    </script>
